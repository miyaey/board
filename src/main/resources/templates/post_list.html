<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
<!--    <link href="css.lib/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="col-md-12">
            <table class="table table-striped table-horizontal table-bordered mt-3">
                <thead class="thead-strong">
                <tr>
                    <th width="10%">번호</th>
                    <th width="">제목</th>
                    <th width="20%">작성자</th>
                    <th width="20%">작성일</th>
                    <th width="10%">조회수</th>
                    <th width="10%">댓글수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post, loop : ${postList}">
                    <td th:text="${loop.count}"></td>
                    <td>
                        <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.subject}"></a>
                    </td>
                    <!--                 <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>-->
                    <td th:text="${post.author}"></td>
                    <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${post.readCnt}"></td>
                    <td th:text="${post.commentList.size()}"></td>
                    <!-- 댓글수 항목을 추가하려면 해당 데이터가 어디에 저장되는지에 따라 적절한 표현을 사용하세요. -->
                    <!-- 예를 들어, post 객체에 comments나 replies 속성이 있다면 그 속성을 사용하여 댓글수를 표현할 수 있습니다. -->
                    <!-- 예: <td th:text="${post.comments.size()}"></td> 또는 <td th:text="${post.replies.size()}"></td> -->
                </tr>
                </tbody>
            </table>
            <a th:href="@{/post/create}" class="btn btn-primary">게시글 쓰기</a>
        </div>

        < <!--부트스트랩 js, jquery 추가-->
        <script src="/js/lib/jquery.min.js"></script>
        <script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>
